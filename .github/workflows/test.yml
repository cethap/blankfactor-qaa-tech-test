name: Automated Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch: # Allows manual trigger
  schedule:
    # Run nightly tests daily at 2 AM UTC
    - cron: '0 2 * * *'

permissions:
  contents: write
  checks: write
  pages: write
  id-token: write

jobs:
  test:
    name: Run Tests in Parallel
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.12.0'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run tests in parallel
        run: npm run test:parallel
        env:
          CI: true
          HEADLESS: true

      - name: Generate Allure Report
        if: always()
        run: npm run allure:generate

      - name: Upload Allure Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-${{ matrix.browser }}
          path: reports/allure-results/
          retention-days: 30

      - name: Upload JUnit XML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-report-${{ matrix.browser }}
          path: reports/cucumber-report.xml
          retention-days: 30

      # - name: Upload screenshots on failure
      #   if: failure()
      #   uses: actions/upload-artifact@v4
      #   with:
      #     name: failure-screenshots-${{ matrix.browser }}
      #     path: reports/failure-*.png
      #     retention-days: 7

  publish-report:
    name: Generate Combined Allure Report
    runs-on: ubuntu-latest
    needs: test
    if: always()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all Allure results
        uses: actions/download-artifact@v4
        with:
          pattern: allure-results-*
          path: allure-results
          merge-multiple: true

      - name: Checkout gh-pages
        uses: actions/checkout@v4
        if: github.ref == 'refs/heads/main'
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages-checkout

      - name: Prepare directories
        if: github.ref == 'refs/heads/main'
        run: |
          chmod +x .github/workflows/scripts/prepare-directories.sh
          OUTPUT=$(.github/workflows/scripts/prepare-directories.sh ${{ github.run_number }})
          echo "$OUTPUT" >> $GITHUB_ENV

      - name: Generate Allure Report
        uses: simple-elf/allure-report-action@master
        with:
          allure_results: allure-results
          allure_history: allure-history
          keep_reports: 20

      - name: Organize reports
        if: github.ref == 'refs/heads/main'
        run: |
          chmod +x .github/workflows/scripts/organize-reports.sh
          .github/workflows/scripts/organize-reports.sh ${{ env.BUILD_NUMBER }} ${{ env.BUILD_DATE }}

      - name: Generate index page
        if: github.ref == 'refs/heads/main'
        run: cp .github/workflows/templates/index.html gh-pages-site/index.html

      - name: Upload Combined Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-combined
          path: allure-history
          retention-days: 30

      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: gh-pages-site
          publish_branch: gh-pages
          keep_files: false
